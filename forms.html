<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register page</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/sb-admin.css" rel="stylesheet">

    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="wrapper">

        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="">Register</a>
            </div>
            <ul class="nav navbar-right top-nav">
                
             
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> User Login <b class="caret"></b></a>
                    
           
                </li>
            </ul>
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href=""><i class="fa fa-fw fa-dashboard"></i> Home</a>
                    </li>
                 
                    <li class="active">
                        <a href="forms.html"><i class="fa fa-fw fa-edit"></i> Forms</a>
                    </li>
                    
                   
                </ul>
            </div>
        </nav>

        <div id="page-wrapper">

            <div class="container-fluid">

                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            Forms
                        </h1>
                        <ol class="breadcrumb">
                           
                            <li class="active">
                                <i class="fa fa-edit"></i> Register
                            </li>
                        </ol>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-6">

                        <form role="form">

                            <div class="form-group">
                                <label>Username</label>
                                <input class="form-control" placeholder="Enter username">
                                <p class="help-block" ></p>
                            </div>

                            <div class="form-group">
                                <label>Password</label>
                                <input class="form-control" placeholder="Enter password">
                            </div>

                            <div class="form-group">
                                <label>name</label>
                                <input class="form-control" placeholder="Enter first name and last name">
                            </div>

                            <div class="form-group">
                                <label>age</label>
                                <input class="form-control" placeholder="Enter age">
                            </div>

                            <div class="form-group">
                                <label>Home Address</label>
                                <textarea class="form-control" rows="3"></textarea>
                            </div>

                         <div class="form-group">
                                <label>Contact Number</label>
                                <input class="form-control" placeholder="Enter xxx-xxxxxxx">
                            </div>
							<div class="form-group">
                                <label>email</label>
                                <input class="form-control" placeholder="Example abc@bcd.com">
                            </div>
                            <div class="form-group">
                                <label>Gender</label>
                                <div class="radio">
                                    <label>
                                       <input type="radio" name="optionsRadios1" id="optionsRadios1" value="option1" checked>Male
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios1" id="optionsRadios2" value="option2">Female
                                    </label>
                                </div>
                                
                            </div>
							<div class="form-group">
                                <label>Register as</label>
                                <div class="radio">
                                    <label>
                                       <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>House owner/landlord
                                    </label>
                                </div>
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Tenant
                                    </label>
                                </div>
								<div class="radio">
                                    <label>
                                        <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">House Manager
                                    </label>
                                </div>
                                
                            </div>

                            <button type="submit" class="btn btn-default">Submit Button</button>
                            <button type="reset" class="btn btn-default">Reset Button</button>

                        </form>

                    </div>
                    

            </div>

        </div>

    </div>

    <script src="js/jquery.js"></script>

    <script src="js/bootstrap.min.js"></script>

</body>

</html>
